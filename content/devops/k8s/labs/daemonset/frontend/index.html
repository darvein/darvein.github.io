<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Counter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Click the image below:</h1>
  <img id="clickable-image" src="./homer.jpg" alt="Clickable">
  <h2>Number of times image clicked: <span id="local-counter">0</span></h2>
  <h2>Number of times clicks were saved in the server: <span id="server-counter">0</span></h2>
  <button id="save-button">Save Clicks</button>
</body>
</html>
